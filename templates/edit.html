{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ cov['formula'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Formula</label>
        <input type="text" name="formula" placeholder="Formula"
               class="form-control"
               value="{{ request.form['formula'] or cov['formula'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="content">Tipo</label>
        <textarea name="tipo" placeholder="tipo"
                  class="form-control">{{ request.form['tipo'] or cov['tipo'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="content">kCl</label>
        <textarea name="kCl" placeholder="kCl"
                  class="form-control">{{ request.form['kCl'] or cov['kCl'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="content">kOH</label>
        <textarea name="kOH" placeholder="kOH"
                  class="form-control">{{ request.form['kOH'] or cov['kOH'] }}</textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
<form action="{{ url_for('delete', id=cov['id']) }}" method="POST">
    <input type="submit" value="Delete COV"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this COV?')">
</form>

{% endblock %}
