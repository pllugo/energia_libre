{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Introducir los datos del COV {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">formula</label>
        <input type="text" name="formula"
               placeholder="Formula" class="form-control"
               value="{{ request.form['formula'] }}"></input>
    </div>

    <div class="form-group">
        <label for="content">Tipo de COV</label>
        <textarea name="tipo" placeholder="cetona, eter, alcohol, etc"
                  class="form-control">{{ request.form['tipo'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="content">kCl (cm3.molecula-1.s-1)</label>
        <textarea name="kCl" placeholder="numero con punto"
                  class="form-control">{{ request.form['kCl'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="content">kOH (cm3.molecula-1.s-1)</label>
        <textarea name="kOH" placeholder="numero con punto"
                  class="form-control">{{ request.form['kOH'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
